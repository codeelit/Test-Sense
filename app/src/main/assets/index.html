<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        a {
            text-decoration: none;
        }

        .lesson-link {
            display: flex;
            justify-content: center;
        }

        #pdf-btn {
            background: #4D4E87;
            border-radius: 3px;
            color: #fff;
            padding: 5px;
            border: 0;
            width: 94%;
            height: 75px;
            font-size: 27px;
            box-sizing: border-box;
        }

        .readHead {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .video-container {
            margin: 5px 3% 5px 3%;
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 0px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <h1 class="readHead">Video Tutorial</h1>
    <div class="video-container">


        <iframe src="https://www.youtube.com/embed/_6AZrATz2fg" width="100%" height="200" frameborder="0"
            allowfullscreen="allowfullscreen"></iframe>

    </div>
    <h1 class="readHead">Reading Material</h1>
    <a class="lesson-link" href="https://drive.google.com/open?id=16h6_NrIiLIJM0WYXF01gOGwT5mOa0PAF"><button id="pdf-btn">Lesson 1</button></a>


</body>

</html>
